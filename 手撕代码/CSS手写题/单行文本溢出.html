<!DOCTYPE html>
<html>
<head>
  <style>
    /* https://juejin.cn/post/7121580541010411533 */
    p {
      width: 300px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <p>这是一个很长很长的段落，它包含了很多很多的文字，但是我们只想显示它的前一行，剩下的部分用省略号代替，这样就可以节省空间，也可以让用户有个大概的印象，如果用户想要查看更多的内容，可以点击链接或者按钮来展开全文，这是一种常见的网页设计技巧，使用CSS的text-overflow属性就可以轻松实现。</p>
</body>
</html>
