<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate and Pause Circle</title>
    <style>
        span {
            font-size: 20px;
            transform: scale(0.5);
            transform-origin: 0% 0%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <span>
        你好
    </span>
</body>

</html>
