<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Footer at Bottom</title>
	<link rel="stylesheet" href="style.css">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;

		}

		.content {
			flex: 1;
		}
		.section{
			height: 1000px;
		}
		.footer {
			background-color: #f2f2f2;
			/* 页脚背景色 */
			padding: 10px 20px;
			/* 页脚内间距 */
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="content">
		<!-- 内容区 -->
		<p>这里是内容...</p>
		<div class="section"></div>
	</div>
	<footer class="footer">
		<!-- 页脚区 -->
		<p>这里是页脚</p>
	</footer>
</body>

</html>
