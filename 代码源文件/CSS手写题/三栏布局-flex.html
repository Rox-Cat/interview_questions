<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            height: 100px;
            display: flex;
        }
        .left {
            width: 200px;
            flex: none;
            background-color: rgb(201, 132, 42);
        }
        .mid {
            flex: 1;
            height: 100px;
            background-color: rgb(207, 202, 40);
        }
        .right {
            flex: none;
            width: 200px;
            background-color: rgb(224, 84, 192);
        } 
    </style>
</head>

<body>
    <div class="outer">
        <div class="left"></div>
        <div class="mid"></div>
        <div class="right"></div>
    </div>
</body>

</html>
